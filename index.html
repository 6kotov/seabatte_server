    <title> SecondsInAMinute = 60</title>

<h1>DaysInAYear = 365</h1>

<body>

var SecondsInAMinute = 60
var MinutesInAHour = 60
var SecondsInAHour = SecondsInAMinute*MinutesInAHour
var HoursInADay = 24
var SecondsInADay = SecondsInAHour*HoursInADay
var DaysInAYear = 365
var SecondsInAYear = DaysInAYear*SecondsInADay
</body>
